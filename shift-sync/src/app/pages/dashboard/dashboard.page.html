<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard-grid">
    <!-- Quick Stats Cards -->
    <ion-card class="stat-card">
      <ion-card-header>
        <ion-card-title>Total Employees</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2>24</h2>
        <ion-icon name="people" color="primary"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card class="stat-card">
      <ion-card-header>
        <ion-card-title>Active Shifts</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2>5</h2>
        <ion-icon name="time" color="success"></ion-icon>
      </ion-card-content>
    </ion-card>

    <!-- Upcoming Shifts -->
    <ion-card class="full-width">
      <ion-card-header>
        <ion-card-title>Upcoming Shifts</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>John Doe</h3>
              <p>Today, 09:00 - 17:00</p>
              <p>Front Desk</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Jane Smith</h3>
              <p>Today, 12:00 - 20:00</p>
              <p>Kitchen</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Quick Actions -->
    <ion-card class="full-width">
      <ion-card-header>
        <ion-card-title>Quick Actions</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let action of quickActions">
              <ion-button expand="block" [routerLink]="action.link">
                <ion-icon slot="start" [name]="action.icon"></ion-icon>
                {{action.label}}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
