<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Side Menu -->
    <ion-menu contentId="main-content" menuId="main-menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/dashboard" routerDirection="root">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
            
            <ion-item button routerLink="/employees" routerDirection="forward">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>Employees</ion-label>
            </ion-item>
            
            <ion-item button routerLink="/departments" routerDirection="forward">
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>Departments</ion-label>
            </ion-item>
            
            <ion-item button routerLink="/shifts" routerDirection="forward">
              <ion-icon slot="start" name="time"></ion-icon>
              <ion-label>Shifts</ion-label>
            </ion-item>
            
            <ion-item button routerLink="/rosters" routerDirection="forward">
              <ion-icon slot="start" name="calendar"></ion-icon>
              <ion-label>Rosters</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
